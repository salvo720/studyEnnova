<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Risiko</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">

    <link rel="stylesheet" href="main.css" />

</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-6">
                <div id="army1" class="army red p-3">
                    <div class="header mb-5">
                        <img src="img/general.png" style="float: left">
                        <h2>Army: <span></span></h2>
                        <p class="quantity">Quantity: <span></span></p>
                        <p class="status">Status: <span></span></p>
                    </div>
                    <div class="soldiers p-5">
                        <div class="row text-center p-1" >
                            <div class="col-6 text-center">
                                <img src="img/soldier.jpeg" width="75">
                            </div>
                            <div class="col-6">
                                <div class="result"></div>
                            </div>
                        </div>

                        <div class="row text-center p-1" >
                            <div class="col-6 text-center">
                                <img src="img/soldier.jpeg" width="75">
                            </div>
                            <div class="col-6">
                                <div class="result"></div>
                            </div>
                        </div>

                        <div class="row text-center p-1" >
                            <div class="col-6 text-center">
                                <img src="img/soldier.jpeg" width="75">
                            </div>
                            <div class="col-6">
                                <div class="result"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div id="army2" class="army blue p-3">
                    <div class="header mb-5">
                        <img src="img/emu_leader.jpeg" style="float: left">
                        <h2>Army: <span></span></h2>
                        <p class="quantity">Quantity: <span></span></p>
                        <p class="status">Status: <span></span></p>
                    </div>

                    <div class="soldiers p-5">
                        <div class="row text-center p-1">
                            <div class="col-6">
                                <img src="img/emu_soldier.png" width="75">
                            </div>
                            <div class="col-6">
                                <div class="result"></div>
                            </div>
                        </div>

                        <div class="row text-center p-1">
                            <div class="col-6">
                                <img src="img/emu_soldier.png" width="75">
                            </div>
                            <div class="col-6">
                                <div class="result"></div>
                            </div>
                        </div>

                        <div class="row text-center p-1">
                            <div class="col-6">
                                <img src="img/emu_soldier.png" width="75">
                            </div>
                            <div class="col-6">
                                <div class="result"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col text-center p-5">
                <button id="battle" onclick="battle()"> Fight </button>
            </div>
        </div>
    </div>
</body>
<script src="script.js" ></script>
</html>
