<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function somma1 (x, y, callback){
            return new Promise(function(myResolve, myReject) {
               let z = x + y;

                if( z > 5)
                  myResolve("Risultato maggiore di 5"); // when successful
                else
                  myReject("Risultato minore di 5");  // when error
            });
        }

        async function somma2 (x, y, callback){
            let z = x + y;
            if( z < 5) throw "Errore";
            return z;
        }

        function print(stampa){
           console.log(stampa);
        }

        somma1(1,3).then(
             function(value){ print("Success: " + value);},
             function(error){ print("Errore: " + error);},
        );

        somma2(1,3).then(
                function(value){ print("Success: "+ value);},
                function(error){ print("Errore: " +error);},
        );

    </script>
</head>
