<div *ngFor="let article of articleBlog$ | async ">
    <article>
      <h2>{{ article.title }}</h2>
      <h3>{{ article.type }}</h3>
      <h3>{{ article.descendants }}</h3>
      <div> <h4>{{ article.score }} -  {{ article.time | date }} -  <a [href]="article.url"> link </a> -   {{ article.by }}</h4> </div>
    </article>
</div>
