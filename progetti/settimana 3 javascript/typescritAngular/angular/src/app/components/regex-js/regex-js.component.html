<form action="" [formGroup]="formUser" (ngSubmit)="mandaFormUser()">
  <div>
    <label for="idNome"> Nome :</label> <br>
    <input formControlName="nome" minlength="3" maxlength="15" id="idNome" type="text">
    <div *ngIf="nome.errors" class="alert alert-danger">
      {{ Object.keys(nome.errors)}} invalid
    </div>
  </div>

  <div>
    <label for="idCognome"> Cognome :</label> <br>
    <input formControlName="cognome" id="idCognome" minlength="3" maxlength="15" type="text">
  </div>

  <div>
    <label for="idEmail"> Email :</label> <br>
    <input formControlName="email" id="idEmail" type="email">
    <div *ngIf="email.errors" class="alert alert-danger">
      {{ email.errors["isValidEmail"].message }} : <strong> {{ email.errors["isValidEmail"].requiredchars }} </strong>
    </div>
  </div>

  <div>
    <label for="idPassword"> Password :</label> <br>
    <input formControlName="password" id="idPassword" type="password">
  </div>

  <div>
    <label for="idDescrizione"> Descrizione :</label> <br>
    <textarea formControlName="descrizione" id="idDescrizione" type="text"> </textarea>
  </div>

  <button type="submit" [disabled]="!formUser.valid">Manda</button>


</form>
