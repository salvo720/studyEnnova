<h2 class="accordion-header" id="headingOne">
  <button  (click)=" headerAccordion.emit(i);" class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i "
    aria-expanded="true" aria-controls="collapseOne">
    {{ accordionItem.heading }}
  </button>
</h2>
<div *ngIf="isOpen" [attr.id]="'collapse'+i" class="accordion-collapse collapse show" aria-labelledby="headingOne"
  data-bs-parent="#accordionExample">
  <div class="accordion-body">
    {{ accordionItem.content }}
  </div>
</div>
